name: boy_boy
description: "Restaurant Delivery Boy Flutter App - Modern UI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Core UI dependencies
  google_maps_flutter: 
  provider: ^6.1.5+1
  url_launcher:
  
  # Location and Maps
  geolocator:
  geocoding: 
  http:
  polyline_do:
  location:
  
  # UI enhancements
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  shared_preferences: ^2.5.3
  flutter_screenutil: ^5.9.3

  # Firebase dependencies
  firebase_core:
  firebase_messaging:
  flutter_local_notifications:
  app_settings:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Add this for app logo setup
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# Config for app logo (app icon)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"   # put your logo here (1024x1024 PNG)
  adaptive_icon_background: "#ffffff"        # background color for Android adaptive icon
  adaptive_icon_foreground: "assets/images/logo.png"
